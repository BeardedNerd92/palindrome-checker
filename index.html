<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Palindrome Checker</title>
  </head>
  <body class="container">
    <h1 class="text-center mt-5">Palindrome Checker</h1>
    <form action="">
      <div>
        <label for="" class="form-label fs-4">Enter a word to begin:</label>
      </div>
      <div class="mb-3">
        <input type="text" id="inputFocus" class="form-control input" />
      </div>
      <div>
        <button type="submit" class="btn">Submit</button>
      </div>
    </form>
    <div class="output">Check to see if it's a palindrome.</div>
    <footer>
      <div class="copyright mt-5"></div>
    </footer>
    <script src="js/palindrome.js"></script>
  </body>
</html>
